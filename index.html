            </div>

            </div>

            </div>

        <div class="restart_menu" id="restart-menu">
            <div class="control-buttons">
                <button id="restart-button" type="button" class="control-button" onclick="restart_game()">Restart</button>
                <button id="exit-button" type="button" class="control-button" onclick="exit_game()">Exit</button>
            </div>
        </div>
    </div>
    
    <script>
        var page = document.getElementById('page'),
            ua = navigator.userAgent,
            iphone = ~ua.indexOf('iPhone') || ~ua.indexOf('iPod'),
            ipad = ~ua.indexOf('iPad'),
            ios = iphone || ipad,
            // Detect if this is running as a fullscreen app from the homescreen
            fullscreen = window.navigator.standalone,
            android = ~ua.indexOf('Android'),
            lastWidth = 0;

        if (android) {
          // Android's browser adds the scroll position to the innerHeight, just to
          // make this really fucking difficult. Thus, once we are scrolled, the
          // page height value needs to be corrected in case the page is loaded
          // when already scrolled down. The pageYOffset is of no use, since it always
          // returns 0 while the address bar is displayed.
          window.onscroll = function() {
            page.style.height = window.innerHeight + 'px'
          } 
        }
        var setupScroll = window.onload = function() {
          // Start out by adding the height of the location bar to the width, so that
          // we can scroll past it
          if (ios) {
            // iOS reliably returns the innerWindow size for documentElement.clientHeight
            // but window.innerHeight is sometimes the wrong value after rotating
            // the orientation
            var height = document.documentElement.clientHeight;
            // Only add extra padding to the height on iphone / ipod, since the ipad
            // browser doesn't scroll off the location bar.
            if (iphone && !fullscreen) height += 60;
            page.style.height = height + 'px';
          } else if (android) {
            // The stock Android browser has a location bar height of 56 pixels, but
            // this very likely could be broken in other Android browsers.
            page.style.height = (window.innerHeight + 56) + 'px'

          if (lastWidth == pageWidth) return;

          setupScroll();
        })();
    </script>
